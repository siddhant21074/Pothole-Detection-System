# Pothole Detection Dataset Configuration
path: data/raw/PUBLIC POTHOLE DATASET  # dataset root directory

# All images will be automatically split into train/val/test sets
train: images  # relative to 'path'
val: images    # Will be automatically split

test:  # Test set (optional)
  # Path to test images (optional)
  - images

# Classes (1 class: pothole)
nc: 1

# Classes
names:
  0: pothole

# Download script/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip
